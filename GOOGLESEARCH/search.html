<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="search.css">

<body class="text-bg-primary p-3">
    <nav class="navbar"></nav>
    <div class="container">
        <div class="box">
            <h3>Google Search</h3>
            <input id="Search" type="text" placeholder="Seach here" class="form-control mb-3">
            <div class="sort">Sort:
                <input type="radio" name="sortby" value="relevance" checked><label>Relevance</label>
                <input type="radio" name="sortby" value="top"><label>Top</label>
            </div>
            <div class="limit">Limit:
                <select name="limit"  class="form-control">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
            </div>
            </select>
        </div>
        <input id="submit" type="button" value="Submit">
    </div>
    <div class="results"></div>
    <script type="module" src="search.js"></script>
    <script type="module" src="data.js"></script>
</body>

</html>
