<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestSpeech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .top-50{
        display: flex;
        gap: 40px;
    }
</style>
<body>
    <h1 class="position-absolute top-0 start-50 translate-middle-x" >Text to Speech</h1>
       <div class="position-absolute top-50 start-50 translate-middle " >
        <button  type="button" class="btn btn-primary button " >Speak</button>
        <input type="text" class="form-floating mb-3 input border-5" placeholder="typing..." >
        <button  type="button" class="btn btn-danger clear">Clear</button>
       
    </div>

        <script>
            document.querySelector('.button').addEventListener('click', function () {


                let input = document.querySelector('.input').value;
                let speech = new SpeechSynthesisUtterance(input);

                window.speechSynthesis.speak(speech);
            })

            document.querySelector('.input').addEventListener('input', function () {

                let inputText = document.querySelector('.input').value;
                localStorage.setItem('inputText', inputText);

            })

            document.addEventListener('DOMContentLoaded', function () {
                const storedText = localStorage.getItem('inputText');
                if (storedText) {
                    document.querySelector('.input').value = storedText;
                }
            })

            document.querySelector('.clear').addEventListener('click', function () {
                document.querySelector('.input').value = '';


            })



        </script>
    </body>
</html>
